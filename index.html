<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group input-group-lg" id="nineAM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">&nbsp; 9AM</span>
        </div>
        <textarea type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="textNine" value="9"></textarea>
        <div class="input-group-append">
            <button class="saveBtn btn btn-outline-secondary" type="submit" id="buttonNine">SAVE</button>
          </div>
      </div>
      <div class="input-group input-group-lg" id="tenAM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">10AM</span>
        </div>
        <textarea type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="textTen" value="10"></textarea>
        <div class="input-group-append">
            <button class="saveBtn btn btn-outline-secondary" type="submit" id="buttonTen">SAVE</button>
          </div>
      </div>
      <div class="input-group input-group-lg" id="elevenAM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">11AM</span>
        </div>
        <textarea type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="textEleven" value="11"></textarea>
        <div class="input-group-append">
            <button class="saveBtn btn btn-outline-secondary" type="submit" id="buttonEleven">SAVE</button>
          </div>
      </div>
      <div class="input-group input-group-lg" id="twelvePM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">12PM</span>
        </div>
        <textarea type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="textTwelve" value="12"></textarea>
        <div class="input-group-append">
            <button class="saveBtn btn btn-outline-secondary" type="submit" id="buttonTwelve">SAVE</button>
          </div>
      </div>
      <div class="input-group input-group-lg" id="onePM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">&nbsp; 1PM</span>
        </div>
        <textarea type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="textOne" value="13"></textarea>
        <div class="input-group-append">
            <button class="saveBtn btn btn-outline-secondary" type="submit" id="buttonOne">SAVE</button>
          </div>
      </div>
      <div class="input-group input-group-lg" id="twoPM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">&nbsp; 2PM</span>
        </div>
        <textarea type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="textTwo" value="14"></textarea>
        <div class="input-group-append">
            <button class="saveBtn btn btn-outline-secondary" type="submit" id="buttonTwo">SAVE</button>
          </div>
      </div>
      <div class="input-group input-group-lg" id="threePM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">&nbsp; 3PM</span>
        </div>
        <textarea type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="textThree" value="15"></textarea>
        <div class="input-group-append">
            <button class="saveBtn btn btn-outline-secondary" type="submit" id="buttonThree">SAVE</button>
          </div>
      </div>
      <div class="input-group input-group-lg" id="fourPM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">&nbsp; 4PM</span>
        </div>
        <textarea type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="textFour" value="16"></textarea>
        <div class="input-group-append">
            <button class="saveBtn btn btn-outline-secondary" type="submit" id="buttonFour">SAVE</button>
          </div>
      </div>
      <div class="input-group input-group-lg" id="fivePM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">&nbsp; 5PM</span>
        </div>
        <textarea type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="textFive" value="17"></textarea>
        <div class="input-group-append">
            <button class="saveBtn btn btn-outline-secondary" type="submit" id="buttonFive">SAVE</button>
          </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="moment.js"></script>
    <script>
    $("#currentDay").text("Today is " + moment().format('MMMM Do YYYY, h:mm:ss a'));


    let button = document.getElementsByClassName("btn");

    document.addEventListener('DOMContentLoaded', function(){
      let values = JSON.parse(localStorage.getItem('inputs'));
      
      let inputs = $("textarea");

      for (let i=0; i<inputs.length; i++){
        let x = inputs[i];
        x.value = values[i] || '';

        button[i].addEventListener('click',function (){
        values[i] = inputs.val();
        localStorage.setItem('inputs', JSON.stringify(values));
        })

      }
    })


    
    

    

    

    </script>

  </body>
</html>
