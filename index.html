<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group input-group-lg" id="nineAM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">&nbsp; 9AM</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">SAVE</button>
          </div>
      </div>
      <div class="input-group input-group-lg" id="tenAM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">10AM</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">SAVE</button>
          </div>
      </div>
      <div class="input-group input-group-lg" id="elevenAM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">11AM</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">SAVE</button>
          </div>
      </div>
      <div class="input-group input-group-lg" id="twelvePM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">12PM</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">SAVE</button>
          </div>
      </div>
      <div class="input-group input-group-lg" id="onePM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">&nbsp; 1PM</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">SAVE</button>
          </div>
      </div>
      <div class="input-group input-group-lg" id="twoPM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">&nbsp; 2PM</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">SAVE</button>
          </div>
      </div>
      <div class="input-group input-group-lg" id="threePM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">&nbsp; 3PM</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">SAVE</button>
          </div>
      </div>
      <div class="input-group input-group-lg" id="fourPM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">&nbsp; 4PM</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">SAVE</button>
          </div>
      </div>
      <div class="input-group input-group-lg" id="fivePM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">&nbsp; 5PM</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">SAVE</button>
          </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js">
    
    let textInput = document.querySelector(".form-control");
    let button = document.querySelector("button");

    button.on("click", function(){
        window.localStorage.setItem('input', textInput);
        window.localStorage.getItem('input');
        
    })

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
